    <script>
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Windows Phone must come first because its UA also contains "Android"
        if (/windows phone/i.test(userAgent)) {
          return "Windows Phone";
        }

        if (/android/i.test(userAgent)) {
          return "Android";
        }

        // iOS detection from: http://stackoverflow.com/a/...
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }

        return "unknown";
      }

      function DetectAndServe() {
        let os = getMobileOperatingSystem();
        console.log(os);
        if (os == "Android") {
          gtag("event", "redirect_to_play_store", {
            event_callback: function () {
              window.location.href =
                "https://play.google.com/store/apps/details?id=com.thesurprizeapp";
            },
          });
        } else if (os == "iOS") {
          gtag("event", "redirect_to_app_store", {
            event_callback: function () {
              window.location.href =
                "https://apps.apple.com/sg/app/the-surprize-app/id1629449803";
            },
          });
          // } else if (os == "Windows Phone") {
          //  window.location.href = "";
        } else {
          gtag("event", "redirect_to_website", {
            event_callback: function () {
              window.location.href = "https://www.thesurprizeapp.com";
            },
          });
        }
      }
    </script>
